{% extends 'base.html' %}
{% load static %}
{% block main %}

<!-- Checkout Start -->
<div class="container">
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Update product</span>
            </h5>
            <form method="POST">
                {% csrf_token %}
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Name</label>
                            {{ product_form.name }}
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Description</label>
                            {{ product_form.description }}
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Category</label>
                            {{ product_form.category }}
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Price</label>
                            {{ product_form.price }}
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Quantity</label>
                            {{ product_form.quantity }}
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="form-label">Image</label>
                            {{ product_form.image }}
                        </div>

                    </div>
                    <input class="btn btn-primary" type="submit" value="Save">
                </div>

            </form>
        </div>
    </div>
</div>
<!-- Checkout End -->

{% endblock main %}
